{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="w3-card-4 w3-padding-large">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete {{ employee.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button class="w3-button w3-red" type="submit">Delete</button>
        <a href="{% url 'employee_list' %}" class="w3-button w3-blue">Cancel</a>
    </form>
</div>
{% endblock %}

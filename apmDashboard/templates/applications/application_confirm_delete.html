{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete "{{ application.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a class="btn btn-secondary" href="{% url 'application_detail' application.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}

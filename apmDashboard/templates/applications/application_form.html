{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ form_title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" href="{% url 'application_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}

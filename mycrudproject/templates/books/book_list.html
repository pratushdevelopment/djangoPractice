<!DOCTYPE html>
<html>
<head>
    <!-- Add some CSS links below to make the website impressive -->

  <!-- Example 1: Normalize CSS to reset default styles across different browsers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <!-- Example 2: Google Fonts for beautiful typography -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

  <!-- Example 3: Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Example 4: Animate.css for adding animation effects -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Example 5: Bootstrap for responsive layout and components -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.3/css/bootstrap.min.css">

    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} (Genre: {{ book.genre }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_create' %}">Add New Book</a>
</body>
</html>
